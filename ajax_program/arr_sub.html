<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-1.11.3.js"></script>
	<script>
		$(document).ready(function()
		{
			var str="";
			$("li").each(function(key)
			{
				str+="<li>at index "+key+" value is "+$(this).text()+"</li>";
			})
			$("#d1").html(str);
		})
	</script>
</head>
<body>
<ul>
	<li>PHP</li>
	<li>HTML5</li>
	<li>CSS3</li>
	<li>JavaScript</li>
	<li>JQuery</li>
</ul>
<div id="d1"></div>
</body>
</html>
