<html>
<body>
<input type="submit" value="show" onclick=show()>
<input type="button" value="send" onclick=send()>
<div id="d1"></div>
<script>
function show()
{

var xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange=function()
	{
		if(xmlhttp.readyState==4 && xmlhttp.status==200)
		{
		myFunction(xmlhttp.responseText);
		}
	}
		xmlhttp.open("GET","book.php",true);
		xmlhttp.send();
	}
function myFunction(str)
{
	var arr=JSON.parse(str);
	var str1="<table border=2>";
	for(var i=0;i<arr.length;i++)
{
	str1+="<tr><td>"+arr[i].bookId+"</td><td>"+arr[i].bookName+"</td><td><input type='checkbox' value="+arr[i].price+">"+"</td></tr>";
}
str1+="</table>";
document.getElementById('d1').innerHTML=str1;
}
</script>
</body>
</html>
