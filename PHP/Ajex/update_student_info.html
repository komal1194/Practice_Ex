<html><body><form>
<input type="button" value="display" onclick=display()><br><br>
<div id="d1"></div>	
Enter roll no:<input type="text" name="rollno"><br><br>
Enter name:<input type="text" name="name"><br><br>

<input type="button" value="Update" name="btnupdate" onclick=update()>

<script>
function display()
{	
var xmlHttp = new XMLHttpRequest();
xmlHttp.onreadystatechange=function()
{
	if(xmlHttp.readyState==4 && xmlHttp.status==200)
	{
		myFunction(xmlHttp.responseText);
	}
}
xmlHttp.open("GET","update_student_info.php",true);
xmlHttp.send();
}
function myFunction(str)
{
	var arr=JSON.parse(str);
	var str1="<table border=2>";
	for(var i=0;i<arr.length;i++)
	{
	str1+="<tr><td>"+arr[i].rollno+"</td><td>"+arr[i].name+"</td><td>"+arr[i].marks+"</td><tr>";
	}
	str1+="</table>";
	document.getElementById('d1').innerHTML=str1;
}
