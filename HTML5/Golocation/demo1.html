<html>
<body onload="handler()">
<script>
function handler()
 {
	if(navigator.geolocation)
	{
		navigator.geolocation.getCurrentPosition(updateLocation,handleLocationError);

	}
}
function updateLocation(position)   
{
	latlon=position.coords.latitude+", "+position.coords.longitude;
	alert(latlon);


	var img1="https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=16&size=500x600&key=AIzaSyDlVg0s0_zKQLI8zxa-ia-Kl1fR7FB1IY0";


	document.getElementById('div1').innerHTML="<img src='"+img1+"'></img1>";
}
function handleLocationError(error)
{
	switch(error.code)
	{
		case 0:updateStatus("There was an error while retrieving your location:"+error.message);
		break;

		case 1:updateStatus("The user prevented this pafe from retrieving a location:"+error.message);
		break;

		case 2:updateStatus("The browser was unable to determine your location:"+error.message);
		break;

		case 3:updateStatus("The browser timed out before retrieving the location:");
		break;


	}
}

function updateStatus(str)
{
	var d1=document.getElementById("div1");
	d1.innerHTML=str.str;

}
	</script>
	<div id="div1"></div>
	</body>
</html>
