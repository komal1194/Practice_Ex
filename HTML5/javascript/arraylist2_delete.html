<html>
<body>
Enter Name:<input type="text" id="txt1" name="textname1"><br><br>
Enter Quantity:<input type="text" name="textname2" id="txt2"><br><br>
<input type="button" value="ADD" onclick="fun1()"><br><br>
<input type="button" value="Update" onclick="fun2()"><br><br>
<div id="d1"></div>
<script>
	var list=new Array();
	function fun1()
	{
		var txtName=document.getElementById('txt1').value;
		var txtQty=document.getElementById('txt2').value;
		var obj=new ShopList(txtName,txtQty);
		list.push(obj);
		show();
	}
	function fun2()
	{
		var txtName=document.getElementById('txt1').value;
		var txtQty=document.getElementById('txt2').value;
		var obj=new ShopList(txtName,txtQty);
		list.pop(obj);
		show();
	}
	function ShopList(x,y)
	{
		this.name=x;
		this.qty=y;
	}
	function show()
	{
		var str=" ";
		for(i=0;i<list.length;i++)
		{
			str+="<li>" +list[i].name+"-"+list[i].qty+"</li>"
		}
		d1.innerHTML="<ul>" +str+"</ul>"
	}
</script>
</body>
</html>
