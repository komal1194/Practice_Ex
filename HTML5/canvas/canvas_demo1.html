
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
canvas
{
	height: 300px;
	width: 300px;
	border: 1px black solid;
}
</style>
</head>
<body>
	
	<canvas id="c1"></canvas>
	<script type="text/javascript">
	var c1=document.getElementById('c1');
	var ctx=c1.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(300,150);
	ctx.stroke();

	</script>
</body>
</html>
