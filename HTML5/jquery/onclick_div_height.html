<html>
<head>
<style type="text/css">
div{
	height: 200px;
	width: 200px;
	border: 2px solid red;
}
.a{
	height: 500px;
	width: 300px;
}
.b{
	height: 600px;
	width: 400px;
}
</style>
<script src="jquery-1.11.3.js"></script>
<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		var d=$("#d1");
		if(d.hasClass("a"))
		{
			d.removeClass("a");
			d.addClass("b");
		}
		else
		{
			d.removeClass("b");
			d.addClass("a")
		}
		d.toggleClass('b');

	})
})

</script>
</head>
<body>
	<div id="d1">This is div</div>
<input type="button" id="btn1" value="click">
</body>
</html>
