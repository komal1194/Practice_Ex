<html>
<head>
<script src="jquery-1.11.3.js"></script>	
<script>
$(document).ready(function(){
	var arr=[
{
name:"A",
qty:1
},
{
	name:"B",
	qty:1
},
{
	name:"C",
	qty:1
},
];
arr.push({"name":"d","qty":"123"});
$.fn.show=function()
{
	var str=" ";
	$.each(arr,function(key,value)
	{
		
		str+="<li>"+value.name+"*"+value.qty+"</li>";
		$("#d1").html(str);
	
	})
}
$.fn.show();
})
</script>
</head>	
<body>
<div id="d1"></div>
</body>
</html>
