<html>
<body id="d1">
<input type="radio" id="r1" name="color">Red</input><br>
<input type="radio" id="r2"name="color">Pink</input><br>
<input type="radio" id="r3"name="color">Blue</input><br>
<script src="utility.js">
</script>
<script>
var d1=document.getElementById('d1');

EventUtil.addHandler(d1, "click",fun1);
function fun1(event)
{
var a=event.target.id;

switch(a)
{
case"r1":d1.style.backgroundColor="red";
break;


case"r2":d1.style.backgroundColor="pink";
break;

case"r3":d1.style.backgroundColor="blue";
break;

}
}

</script>
</body>
</html>
