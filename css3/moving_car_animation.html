<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;

    position: relative;
    -webkit-animation: mymove 6s infinite; /* Chrome, Safari, Opera */
    
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    from {left: 0px;}
    to {left: 100%;}
}

</head>
<body>
