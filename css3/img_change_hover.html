<html>
<head>
<style>
#crossfade
{
	position: relative;
	height:250px;
	width: 400px;
}
#crossfade img
{
	position: absolute;
	left:0;
	opacity: 1;
}
#crossfade img.top:hover
{
	opacity: 0;
}
</style>
</head>
<body>
	<div id="crossfade">
	<img class="bottom" src="Lighthouse.jpg" height="100%" width="100%">
</img>
<img class="top" src="Penguins.jpg" height="100%" width="100%">
</img>
</div>
</body>
</html>
