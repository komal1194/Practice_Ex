<html>
<head>
<title>Bootstrap 3 dynamic tabs</title>	
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery-1.11.3.js"></script>
<script src="bootstrap.min.js"></script>
<style>
.bs-example{
	margin:20px;
}
</style>
</head>
<body>
<div class="bs-example">
<ul class="nav nav-tabs">
<li class="active">
<a data-toggle="tab" href="#sectionA">Section A</a></li>	
<li>
<a data-toggle="tab" href="#sectionB">Section B</a></li>
<li class="dropdown">
<a data-toggle="dropdown" class="dropdown" href="#">Dropdown<b class="caret"></b></a>	
<ul class="dropdown-menu">
<li><a data-toggle="tab" href="#dropdown1">Dropdown1</a></li>
<li><a data-toggle="tab" href="#dropdown2">Dropdown2</a></li>
</ul>
</li>
</ul>
</div>
<div class="tab-content">
<div id="sectionA" class="tab-pane fade in active">
<h3>Section A</h3>
<p>This is section A</p>	
</div>	

<div id="sectionB" class="tab-pane fade">
<h3>Section B</h3>
<p>This is Section B</p>	
</div>
<div id="dropdown1" class="tab-pane fade">
<h3>Dropdown1</h3>
<p>This is dropdown1</p></div>
<div id="dropdown2" class="tab-pane fade">
<h3>Dropdown2</h3>
<p>This is dropdown2</p>
</div>
</div>
</body>
</html>
